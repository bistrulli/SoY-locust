version: '3.7'

services:
  # Gateway con Envoy semplice
  gateway:
    image: icws24submission/gateway_icws24
    security_opt:
      - no-new-privileges:true
    restart: always
    environment:
      - MS_EXERCISE_URL=http://ms-stack-v5_ms-exercise-envoy:9901
      - MS_OTHER_URL=http://ms-stack-v5_ms-other-envoy:9901
      - PLAGE_ENV=http://ms-stack-v5_ms-exercise-envoy:9901
      - TRAEFIK_INTERNAL=false
      - FORCE_TRAEFIK_ROUTING=false
    env_file:
      - monolith-v5/variables.env
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 30s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 256M
    networks:
      - backend
      - monitoring
    ports:
      - "8080:8080"

  # Envoy proxy semplice per Gateway (SENZA Istio)
  gateway-envoy:
    image: envoyproxy/envoy:v1.27-latest
    volumes:
      - ./envoy-config/gateway-envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - backend
      - monitoring
    ports:
      - "15000:15000"  # Admin interface
      - "15090:15090"  # Stats/metrics
      - "80:9901"      # Listener applicativo - TRAFFICO HTTP
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

  ms-exercise:
    image: icws24submission/exercise_icws24
    security_opt:
      - no-new-privileges:true
    restart: always
    env_file:
      - monolith-v5/variables.env
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 30s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.1"
          memory: 256M
    networks:
      - backend

  # Envoy proxy semplice per ms-exercise
  ms-exercise-envoy:
    image: envoyproxy/envoy:v1.27-latest
    volumes:
      - ./envoy-config/ms-exercise-envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - backend
      - monitoring
    ports:
      - "15001:15000"  # Admin interface
      - "15091:15090"  # Stats/metrics  
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  ms-other:
    image: icws24submission/other_icws24
    security_opt:
      - no-new-privileges:true
    restart: always
    env_file:
      - monolith-v5/variables.env
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 30s
      restart_policy:
        condition: on-failure
    networks:
      - backend

  # Envoy proxy semplice per ms-other
  ms-other-envoy:
    image: envoyproxy/envoy:v1.27-latest
    volumes:
      - ./envoy-config/ms-other-envoy.yaml:/etc/envoy/envoy.yaml
    networks:
      - backend
      - monitoring
    ports:
      - "15002:15000"  # Admin interface
      - "15092:15090"  # Stats/metrics
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  postgres:
    image: registry.gitlab.com/inria-mpl/soy/msa-postgres:1.0.1
    shm_size: 1g
    security_opt:
      - no-new-privileges:true
    restart: always
    env_file:
      - monolith-v5/variables.env
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 30s
    networks:
      - monitoring
      - backend

  node-exporter:
    image: prom/node-exporter:latest
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--web.listen-address=:9100'
    networks:
      - monitoring
    ports:
      - 9100:9100
    deploy:
      mode: global
      restart_policy:
        condition: any
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ../prometheus/prometheus-envoy.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--web.listen-address=:9090'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - monitoring
    ports:
      - 9090:9090
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - monitoring
    ports:
      - 8081:8080
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 128M

networks:
  monitoring:
    driver: overlay
    attachable: true
  backend:
    driver: overlay
    attachable: true

volumes:
  postgres_data:
  prometheus_data: